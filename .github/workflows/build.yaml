name: Build, Test and Verify Spring Boot App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: ğŸ§ª Build & Test Spring Boot App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: ğŸ§¹ Clean and compile
        run: mvn clean compile --no-transfer-progress

      - name: ğŸ§ª Run unit tests
        run: mvn test --no-transfer-progress

      - name: ğŸ“¦ Package application
        run: mvn package -DskipTests --no-transfer-progress

      - name: ğŸš€ Run Spring Boot app in background
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          sleep 10

      - name: ğŸ” Check if app is responding
        run: curl -f http://localhost:8080/

      - name: ğŸ“„ Print application logs on failure
        if: failure()
        run: cat app.log

      - name: ğŸ“¤ Upload built JAR
        uses: actions/upload-artifact@v4
        with:
          name: springboot-gym-app
          path: target/*.jar
