name: Build, Test and Upload Spring Boot App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: ðŸ”§ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: ðŸ§¹ Clean & compile
        run: mvn clean compile --no-transfer-progress

      - name: âœ… Run tests
        run: mvn test --no-transfer-progress

      - name: ðŸ“¦ Package app
        run: mvn package -DskipTests --no-transfer-progress

      - name: ðŸš€ Launch app in background
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          sleep 10

      - name: ðŸ§ª Health check
        run: curl --fail http://localhost:8080/

      - name: ðŸ“„ Print logs on failure
        if: failure()
        run: cat app.log

      - name: ðŸ“¤ Upload artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: springboot-gym-app
          path: target/*.jar
          if-no-files-found: error
          compression-level: 6
