name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven

    - name: Build with Maven (skip tests for packaging)
      run: mvn clean package -DskipTests

    - name: Run Unit Tests
      run: mvn test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        # Ensure JAR exists
        ls -l target/*.jar
        docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-gym-html-app .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/springboot-gym-html-app

    - name: Run container and validate (only inside runner)
      run: |
        docker rm -f gym-app || true
        docker run -d -p 8080:8080 --name gym-app ${{ secrets.DOCKER_USERNAME }}/springboot-gym-html-app

        echo "Waiting for app to start..."
        sleep 20

        echo "Checking app health..."
        curl --fail http://localhost:8080 || (echo "App not reachable" && docker logs gym-app && exit 1)
